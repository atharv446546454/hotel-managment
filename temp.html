<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Slideshow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #000;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center; /* Center content vertically */
            align-items: center; 
        }

        .slideshow-container {
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .mySlides {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .mySlides img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .container {
            width:60%;
            margin: 0 auto;
            margin-top: 15%;
            padding-top: 15%;
            border-radius: 8px;
            position: relative;
            z-index: 2;
            margin-top: 20px;
           
        }

        .login-buttons {
            font-family: 'Times New Roman', Times, serif;
            height: 50%;
            width:100%;
            background-color: #b0b0b0c7;
            text-align: center;
            font-size: 40px;
           
        }

        .login-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            color: #0b0b0b;
            text-decoration: none;
            font-size: 16px;
            transition: opacity 0.3s ease;
            z-index: 3;
        }

        .login-button.admin {
            
            background-color: #09f047;
        }

        .login-button.user {
            background-color: #097ae5;
        }

        .login-button:hover {
            color: #ddd;
            background-color: #000;
            
        }

        footer {
            
            background-color: #dfd8d8;
            border-top: 1px solid #ddd;
            margin-top: 20%;
            padding: 20px 0;
            width:100%;
            text-align: center;
        }

        .footer-header h3 {
            margin-top: 0;
            color: #000;
        }

        .footer-content {
            margin: 20px 0;
        }

        .footer-info,
        .footer-helpdesk {
            margin: 10px 0;
        }

        .footer-link {
            color: #007bff;
            text-decoration: none;
        }

        .footer-link:hover {
            text-decoration: underline;
        }
        .cap{
            font-family: 'Times New Roman', Times, serif;
            background-color: #dfd8d8;
            width: 100%;
            height: 20%;
            align-content: center;
            align-self: center;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="1.jpg" alt="Image 1">
        </div>
        <div class="mySlides fade">
            <img src="11.jpg" alt="Image 2">
        </div>
        <div class="mySlides fade">
            <img src="12.jpg" alt="Image 3">
        </div>

        <div class="mySlides fade">
            <img src="13.jpg" alt="Image 4">
        </div>
    </div>

    <div class="overlay"></div> <!-- Overlay for transparency -->
    
    <div class="container">
        <div class="cap">
            <h1 style="color: rgb(16, 3, 69);text-align: center;">
                <strong>Continue As </strong>
            </h1>
        </div>
        <div class="login-buttons">
                <a href="admin.php" class="login-button admin"><b>Admin </b></a>
            <a href="User.html" class="login-button user"><b>User</b></a>
        </div>
    </div>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            slides[slideIndex-1].style.display = "block";  
            setTimeout(showSlides, 3000); // Change image every 3 seconds
        }
    </script>
