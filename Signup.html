<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Create Account</title>
    <link rel="stylesheet" href="styles3.css" />
    <script>
        function created() {
            var pas1 = document.getElementById("password1").value;
            var pas2 = document.getElementById("password2").value;
            var username = document.getElementById("username").value;

            if (username.trim() === "") {
                alert("Enter username");
                return false;
            } else if (pas1 === "" || pas2 === "") {
                alert("Enter password");
                return false; 
            } else if (pas1 === pas2) {
                return true; 
            } else {
                alert("Passwords didn't match");
                return false; 
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h2 style="text-align:center;">Create an Account</h2>
            <form id="createAccountForm" action="Createaccount.php" method="post" onsubmit="return created();">
                <label for="username">Enter Username:</label>
                <input type="text" id="username" name="username"><br><br>
                <label for="password1">Create Password:</label>
                <input type="password" id="password1" name="password"><br><br>
                <label for="password2">Re-Enter Password:</label>
                <input type="password" id="password2" name="confirm-password"><br><br>
                <center>
                    <input type="submit" value="Create">
                    <input type="reset" value="Clear">
                </center>
            </form>
            <p style="text-align: center;">Already have an account? <a href=" User.html">Login</a></p>
        </div>
    </div>
